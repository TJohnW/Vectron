<!DOCTYPE html>
<html>  
    <head>  
        <title>Vectron</title>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300,700,600' rel='stylesheet' type='text/css'>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/vectron.css" rel="stylesheet">
    </head>
    <body class="noscroll" id="vectron">

        <div id="main-toolbar" class="toolbar">
            <ul class="tools-group">
                <li>
                    <a
                        href="#"
                        class="tool"
                        data-name="select"
                        id="tool-select"
                        title="Select objects"></a>
                </li>
            </ul>
            <ul class="tools-group">
                <li>
                    <a
                        href="#"
                        class="tool"
                        data-name="wall"
                        id="tool-wall"
                        title="Wall"></a>
                </li>
                <li>
                    <a
                        href="#"
                        class="tool"
                        data-name="zone"
                        id="tool-zone"
                        title="Zone"></a>
                </li>
                <li>
                    <a
                        href="#"
                        class="tool"
                        data-name="spawn"
                        id="tool-spawn"
                        title="Spawn point"></a>
                </li>
            </ul>
        </div>

        <div class="canvas-container">
            <div class="info"></div>
            <div class="canvas"></div>
        </div>

        <script
            type="text/javascript"
            data-main="js/app.js"
            src="js/vendor/require.min.js"></script>
    </body>  
</html>
